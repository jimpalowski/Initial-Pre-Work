<!-- Radio buttons are a type of input attribute and it lets the user pick answers from a multiple of choices.
We also give the buttons a label attribute to be nested within and can be easily identified with eachother.  -->



<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>
  
  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
  
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>

  <form action="/submit-cat-photo">
  <label for="indoor">Indoor
    <input id="indoor" type="radio" name="indoor-outdoor">
      </label>
    <label for="outdoor">Outdoor
    <input id="outdoor" type="radio" name="indoor-outdoor">
    </label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
